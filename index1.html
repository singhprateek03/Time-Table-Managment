<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Management Dashboard</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/ITS.jpeg" alt="ITS LOGO">
            <h2>ITS</h2>
        </div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Lectures</a>
            <a href="#">Faculty</a>
            <a href="#">Room No.</a>
            <a href="#">Labs</a>
            <a href="#">Timetable</a>
            <a href="#">Calendar</a>
            <a href="#">Settings</a>
        </nav><br><br><br><br><br><br><br><br><br>
        <button class="logout">Logout</button>
    </div>

    <div class="main-content">
        <header>
            <div class="user-info">
                <p>Time Table Management</p>
                <span>ITS</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="profile-pic">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
            </div>
        </header>
        
        <div class="dashboard-cards">
            <div class="card"><img src="images/Classroom.jpeg" width="70"><br>Lectures</div>
            <div class="card"><img src="images/Faculty.jpeg" width="70"><br>Faculty</div>
            <div class="card"><img src="images/RoomNo.jpg" width="70"><br>Room No.</div>
            <div class="card"><img src="images/Lab.jpeg" width="70"><br>Labs</div>
            <div class="card"><img src="images/TimeTable.jpeg" width="70"><br>Timetable</div>
            <div class="card"><img src="images/Calendar.jpeg" width="70"><br>Calendar</div>
            <div class="card"><img src="images/Setting.jpeg" width="70"><br>Settings</div>
        </div>
    </div>
</body>
</html>
